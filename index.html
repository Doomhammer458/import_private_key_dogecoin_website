<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|PT+Mono' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="static/favicon.ico" />
		<link rel="stylesheet" href="static/css/style.css" type="text/css" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Import Private Key </title>
	</head>
	<body>
		<div id="title">Wallet Importer</div>
		<div id="form-container">
			<form method="post" action="/" >
				<div class="row">
					<label>Private key:
						<input type="text" name="priv" />
					</label>
				</div>
				<div class="row">
					<label>Address to withdraw to: (An address that is not the public key of the imported address)
 						<input type="text" name="withdraw" />
					</label>
				</div>
				<input class="button" type=submit value="Submit">
			</form>
			<br>
			<div> Need to read a QR code? <a href ="http://webqr.com/" target="_blank"> try this website</a> to scan with your webcam</div>
			<div> Disclaimer: This website is in no way affiliated with webqr.com and can not guarantee security of scanned QR codes</div> 
		</div>
		<footer>
			<span id="warn-symbol"><img src="static/warning.svg" width="64" height="64"></img></span>
			<span><b>Warning!</b> This shouldn't be used to import paper wallets containing large amounts of dogecoins.</span>
		</footer>
		<script src="static/js/vendor/jquery.js"></script>
	</body>
</html>
