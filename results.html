<!DOCTYPE html>

<html lang="en">

<head>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|PT+Mono' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="static/favicon.ico" />
	<link rel="stylesheet" href="static/css/style.css" type="text/css" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="refresh" content="15">
	<title>Import Private Key </title>
</head>
<body>

	<div>Import ID: {{account}}</div>
	<div>Status: {{status}}</div>
	<div>{%if tx == None %}
		Transaction ID: pending
	{%else%}
		<div>Coins in address: {{coin}}</div>
		Transaction ID: <a href = "http://dogechain.info/tx/{{tx}}">{{tx}}</a>
	{%end%}
	</div>
	
	<footer>
			<div id="footer-container">
			<span id="footer-text">Keys are imported in batches every minute.  This page will auto update with the results.</span></div>
		</footer>
	<script src="/static/js/vendor/jquery.js"></script>
</body>
</html>
